apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: sart-agent
    component: agent
  name: sartd-agent
  namespace: system
spec:
  selector:
    matchLabels:
      app: sart-agent
      component: agent
  template:
    metadata:
      annotations:
        prometheus.io/port: "7472"
        prometheus.io/scrape: "true"
      labels:
        app: sart-agent
        component: agent
    spec:
      containers:
        - command: ["sartd"]
          args:
            - agent
          env:
            - name: SARTD_BGP_NODE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          image: sart:dev
          imagePullPolicy: IfNotPresent
          name: sartd
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              add:
                - NET_RAW
              drop:
                - ALL
            readOnlyRootFilesystem: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 1Gi
            requests:
              cpu: 10m
              memory: 128Mi
          volumeMounts:
          - mountPath: /etc/agent/cert
            name: cert
            readOnly: true
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      # serviceAccountName: sartd
      terminationGracePeriodSeconds: 2
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
          operator: Exists
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
          operator: Exists
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: sart-webhook-server-cert
      serviceAccountName: sart
