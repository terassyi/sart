[global.config]
  as = 65000
  router-id = "1.1.1.1"
[global.use-multiple-paths.config]
  enabled = true
[[neighbors]]
  [neighbors.config]
    neighbor-address = "10.0.0.2"
	  peer-as = 65000
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
	    afi-safi-name = "ipv4-unicast"
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
	    afi-safi-name = "ipv6-unicast"

[[neighbors]]
  [neighbors.config]
    neighbor-address = "10.0.1.2"
	  peer-as = 65000
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
	    afi-safi-name = "ipv4-unicast"
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
	    afi-safi-name = "ipv6-unicast"

[[neighbors]]
  [neighbors.config]
    neighbor-address = "10.0.2.2"
	  peer-as = 65000
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
	    afi-safi-name = "ipv4-unicast"
  [[neighbors.afi-safis]]
    [neighbors.afi-safis.config]
	    afi-safi-name = "ipv6-unicast"

[zebra.config]
  enabled = true
  url = "unix:/var/run/frr/node1/zserv.api"
  redistribute-route-type-list = ["connect"]
  version = 6
