apiVersion: sart.terassyi.net/v1alpha2
kind: BgpPeer
metadata:
  name: bgppeer-sample
spec:
  peer:
    name: worker-speaker
    localAsn: 65001
    localName: sart-worker
    localAddr: 169.254.2.2
    protocol: ipv4
    holdTime: 180
    keepaliveTime: 90
    neighbor:
      name: external-router
      asn: 65000
      addr: 169.254.2.1
  endpoint:
    url: sart-worker:5000
    timeout: 10

    