name: ci
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup protoc
      run: apt install -y protobuf-compiler libprotobuf-dev
    - name: Build
      run: make build 
    - name: Fmt
      run: make fmt
    - name: Run tests
      run: make test 
