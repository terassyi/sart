name: ci
on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: ">=1.17.0"
      - uses: actions/checkout@v3
      - name: Setup grpc
        run: make setup-grpc
      - name: Fmt
        run: make fmt
      - name: Build
        run: make build
  test:
    runs-on: ubuntu-latest
    steps:
      - name: setup-dev
        run: make setup-dev
      - name: build-image
        run: make build-dev-image
      - name: Run unit tests
        run: make unit-test
      - name: Run controller tests
        run: make controller-test
      - name: Run e2e test
        run: make e2e-test
